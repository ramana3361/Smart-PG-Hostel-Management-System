<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPgHostel - Resident Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #004085;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>MyPgHostel - Resident Details</h2>
    </div>

    <form action="#" method="post">
        <div class="form-group">
            <label for="personId">Enter the Person ID:</label>
            <input type="text" id="personId" name="personId" required>
        </div>
        
        <div class="form-group">
            <label for="personName">Enter the Person Name:</label>
            <input type="text" id="personName" name="personName" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 MyPgHostel | All rights reserved.</p>
</div>

</body>
</html>
